<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spicy Pizza?</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Spicy Pizza?</h1>
      <h3>Worlds most famous Joe's best pizza original!</h3>
      <hr>
      <!-- <a href="/"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span></button></a> -->
      <a href="/add"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Make a Reservation</button></a>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Reservation Database</strong></h3>
          </div>
          <div class="panel-body" id="well-section">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $.get("/api", function(data) {
      for (var i = 0; i < data.length; i++) {
        var wellSection = $("<div>");
        wellSection.addClass("well");
        wellSection.attr("id", "character-well-" + i);
        $("#well-section").append(wellSection);
        $("#character-well-" + i).append("<h2>" + data[i].name + "</h2>");
        $("#character-well-" + i).append("<h3>Role: " + data[i].phoneNumber + "</h4>");
        $("#character-well-" + i).append("<h3>Age: " + data[i].email + "</h4>");
        $("#character-well-" + i).append("<h3>Force Points: " + data[i].uniqueID + "</h4>");
      }
    });
  </script>
  
</body>
</html>
